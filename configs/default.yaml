# Default configuration for adaptive spectral attention model

data:
  dataset_name: "bace"  # MoleculeNet dataset: bace, bbbp, tox21, toxcast, sider, clintox
  data_dir: "data/raw"
  batch_size: 32
  num_workers: 4
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42

model:
  hidden_dim: 128
  num_layers: 4
  num_heads: 8
  dropout: 0.2
  spectral_heads: 4
  num_eigenvalues: 20
  use_adaptive_filter: true
  use_heterogeneous: true
  edge_types: 4
  node_types: 1
  pool_type: "global_mean"  # global_mean, global_max, attention
  use_residual: true

training:
  epochs: 150
  learning_rate: 0.001
  weight_decay: 0.00001
  optimizer: "adam"
  scheduler: "cosine"  # cosine, step, plateau
  warmup_epochs: 10
  grad_clip: 1.0
  early_stopping_patience: 20
  early_stopping_delta: 0.0001
  use_mixed_precision: false  # Disabled due to dtype issues with heterogeneous message passing

curriculum:
  use_curriculum: true
  initial_complexity_threshold: 0.3
  final_complexity_threshold: 1.0
  complexity_increase_epochs: 50

spectral:
  use_spectral_attention: false  # Disabled for now due to batching complexity
  spectral_filter_type: "adaptive"  # adaptive, fixed, learnable
  laplacian_type: "normalized"  # normalized, combinatorial
  frequency_bands: 5

loss:
  use_focal_loss: false
  focal_alpha: 0.25
  focal_gamma: 2.0
  use_class_weights: true

paths:
  checkpoint_dir: "checkpoints"
  results_dir: "results"
  log_dir: "logs"
  model_save_name: "best_model.pt"

logging:
  use_mlflow: true
  experiment_name: "adaptive_spectral_molecular"
  log_interval: 10
  use_tensorboard: false

reproducibility:
  seed: 42
  deterministic: true
